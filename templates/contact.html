<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-list {
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .contact:last-child {
            border-bottom: none;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
        }

        .email {
            font-size: 14px;
            color: #888;
        }

        .contact-action {
            display: flex;
            align-items: center;
        }

        .contact-action button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-action button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <div class="contact-list">
        <h1>Mes Contacts</h1>

        <div class="contact">
            <div class="contact-info">
                <span class="name">John Doe</span>
                <span class="email">john.doe@example.com</span>
            </div>
            <div class="contact-action">
                <button>Appeler</button>
            </div>
        </div>

        <div class="contact">
            <div class="contact-info">
                <span class="name">Jane Smith</span>
                <span class="email">jane.smith@example.com</span>
            </div>
            <div class="contact-action">
                <button>Appeler</button>
            </div>
        </div>

        <div class="contact">
            <div class="contact-info">
                <span class="name">Alice Dupont</span>
                <span class="email">alice.dupont@example.com</span>
            </div>
            <div class="contact-action">
                <button>Appeler</button>
            </div>
        </div>

    </div>

</body>

</html>
