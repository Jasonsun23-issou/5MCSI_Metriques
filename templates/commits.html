<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chart-container {
            width: 90%;
            max-width: 1200px;
            height: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #chart_div {
            width: 100%;
            height: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="chart-container">
    <h2>Nombre de Commits par Minute</h2>
    <div id="chart_div"></div>
</div>

<script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        fetch('/commits-data/')
            .then(response => response.json())
            .then(data => {
                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('string', 'Minute');
                dataTable.addColumn('number', 'Nombre de Commits');
                
                data.results.forEach(entry => {
                    dataTable.addRow([entry.minute, entry.count]);
                });

                var options = {
                    title: 'Nombre de Commits par Minute',
                    titleTextStyle: {
                        fontSize: 18,
                        bold: true,
                        color: '#333'
                    },
                    legend: { position: 'none' },
                    hAxis: {
                        title: 'Minute',
                        titleTextStyle: {
                            fontSize: 14,
                            color: '#555'
                        },
                        textStyle: {
                            fontSize: 12,
                            color: '#555'
                        }
                    },
                    vAxis: {
                        title: 'Nombre de Commits',
                        titleTextStyle: {
                            fontSize: 14,
                            color: '#555'
                        },
                        textStyle: {
                            fontSize: 12,
                            color: '#555'
                        },
                        minValue: 0
                    },
                    colors: ['#ff5722'],
                    backgroundColor: '#f9f9f9',
                    chartArea: {
                        left: 50,
                        top: 50,
                        width: '80%',
                        height: '75%'
                    }
                };

                var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            })
            .catch(error => console.error('Erreur lors de la récupération des données:', error));
    }
</script>

</body>
</html>
